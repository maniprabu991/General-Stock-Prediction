<div class= "search"  style="margin:auto;max-width:600px">
<input class = "searchTerm" type="text" name="" value= ""  placeholder="Search stock you want to predict" #newNoteName>
<button type="search"><i class="fa fa-search"></i>search</button>
</div>
<div class="currentStock" style="margin:auto;max-width:33px">
    <table class = "current">
      <tr *ngIf="currentStocks !== undefined">
        <th>COMPANY</th>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
      <tr *ngIf="currentStocks !== undefined">
        <td>{{this.currentStocks.name}}</td>
        <td *ngFor="let p of this.currentStocks.prices">{{p}}</td>
      </tr>
    </table>
</div>

<div>
  <strong></strong>
    <table class= "current">
     <tr *ngFor="let past of this.pastStocks">
       <td>{{past.name}}</td>
       <td>{{past.searchTime}}</td>
       <td *ngFor="let p of past.prices">{{p}}</td>
       <td> <button (click) = "this.getNotes(past.name)">show this</button></td>
     </tr>
    </table>
</div>
